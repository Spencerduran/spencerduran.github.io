    description: "I'm a DAMA Certified Data Management Professional (Practitioner) with extensive experience in data management. Skilled in data modeling, quality analysis, ETL pipeline development, and master data management. I have extensive experience in data integration platforms, mapping and normalization, and data governance programs. I am an effective communicator, adept at translating complex data concepts for any audience. I strive to deliver solutions that improve data integrity, streamline processes, and support informed decision-making."
